<form class="flexcol {{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" />
        <div class="header-fields">
            <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name" /></h1>
            <div class="resource">
                <label>Owner</label>
                <input type="text" name="item.owner" value="{{item.owner}}" data-dtype="String" />
            </div>
            <div class="resource">
                <label>Level</label>
                <input type="text" name="item.level.value" value="{{item.level.value}}" data-dtype="Number" />
            </div>
        </div>
    </header>

    {{!-- Sheet Body --}}
    <section class="sheet-body">
            {{editor content=item.description.value target="item.description.value" button=true owner=owner editable=editable}}
    </section>
</form>
